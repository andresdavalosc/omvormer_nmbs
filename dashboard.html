<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Real-Time Dashboard</title>
  <link rel="stylesheet" href="style_dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <style>
    
  </style>
</head>

<body>
  <!-- Top Navigation Bar -->
  <div class="navbar">
    <a href="index.html" class="home-button">Home</a>
  </div>

  <div class="container">
    <h2 class="text-center mb-4">📊 Real-Time Dashboard</h2>

    <div class="status-indicator">
      <span>Status:</span>
      <div id="status-light" class="status-light"></div>
      <span id="status-text">Loading...</span>
    </div>

    <div id="charts-container" class="row-cols-custom"></div>
  </div>

  <script>
    const influxConfig = {
      url: 'https://eu-central-1-1.aws.cloud2.influxdata.com/api/v2/query',
      org: 'WIE',
      bucket: 'omvormer_bucket',
      token: '2hMjwsBQ8KZFOJhswwCkY3y4sGWyiJLpZSMWNgO07MJ-pU5sljMBLqsLKZM8WQVrfYizasKpNtZHUJ1I-nq9tA=='
    };

    const measurements = [
      'amp-input', 'dc-voltage', 'vac-top', 'vac-middle', 'vac-bottom',
      'amp-top', 'amp-middle', 'amp-bottom', 'kw-top', 'kw-middle', 'temp'
    ];

    const charts = {};
    const zoomStates = {};
    const container = document.getElementById('charts-container');

    measurements.forEach(name => {
      const col = document.createElement('div');
      col.className = 'col-custom';
      col.innerHTML = `
        <div class="chart-card">
          <h5>${name.toUpperCase()}</h5>
          <div id="chart-${name}"></div>
        </div>`;
      container.appendChild(col);
    });

    function createChart(id, title) {
      const chart = new ApexCharts(document.querySelector(`#${id}`), {
        series: [{ name: title, data: [] }],
        chart: {
          type: 'area',
          height: 360,
          zoom: {
            enabled: true,
            type: 'x',
            autoScaleYaxis: true
          },
          toolbar: { autoSelected: 'zoom' },
          events: {
            zoomed: (ctx, { xaxis }) => zoomStates[id] = { min: xaxis.min, max: xaxis.max },
            beforeResetZoom: () => zoomStates[id] = null
          }
        },
        dataLabels: { enabled: false },
        markers: { size: 0 },
        stroke: { curve: 'smooth', width: 1 },
        fill: {
          type: 'gradient',
          gradient: { opacityFrom: 0.6, opacityTo: 0.1, stops: [0, 100] }
        },
        yaxis: { labels: { formatter: v => v.toFixed(2) } },
        xaxis: { type: 'datetime', labels: { datetimeUTC: false } },
        tooltip: { x: { format: 'dd MMM HH:mm:ss' } }
      });
      chart.render();
      charts[id] = chart;
    }

    function parseCSV(csv) {
      const [header, ...lines] = csv.trim().split('\n');
      const keys = header.split(',');
      return lines.map(line => {
        const parts = line.split(',');
        return keys.reduce((acc, key, i) => (acc[key.trim()] = parts[i].trim(), acc), {});
      });
    }

    async function fetchData(range = '-10m') {
      const flux = `
        from(bucket: "${influxConfig.bucket}")
          |> range(start: ${range})
          |> filter(fn: (r) => r._measurement == "omvormer")
          |> filter(fn: (r) => ${measurements.map(n => `r.name == "${n}"`).join(' or ')})
          |> sort(columns: ["_time"])
      `;

      const res = await fetch(`${influxConfig.url}?org=${influxConfig.org}`, {
        method: 'POST',
        headers: {
          'Authorization': `Token ${influxConfig.token}`,
          'Content-Type': 'application/vnd.flux',
          'Accept': 'application/csv'
        },
        body: flux
      });

      const data = parseCSV(await res.text());
      const grouped = {};
      data.forEach(r => {
        if (!grouped[r.name]) grouped[r.name] = [];
        grouped[r.name].push({ x: new Date(r._time).getTime(), y: parseFloat(r._value) });
      });

      for (const [name, series] of Object.entries(grouped)) {
        const id = `chart-${name}`;
        if (charts[id]) charts[id].updateSeries([{ name, data: series }]);
      }
    }

    async function updateLatest() {
      const flux = `
        from(bucket: "${influxConfig.bucket}")
          |> range(start: -20s)
          |> filter(fn: (r) => r._measurement == "omvormer")
          |> filter(fn: (r) => ${measurements.map(n => `r.name == "${n}"`).join(' or ')})
          |> last()
      `;

      const res = await fetch(`${influxConfig.url}?org=${influxConfig.org}`, {
        method: 'POST',
        headers: {
          'Authorization': `Token ${influxConfig.token}`,
          'Content-Type': 'application/vnd.flux',
          'Accept': 'application/csv'
        },
        body: flux
      });

      const data = parseCSV(await res.text());
      data.forEach(row => {
        const id = `chart-${row.name}`;
        const point = { x: new Date(row._time).getTime(), y: parseFloat(row._value) };
        const series = charts[id]?.w.config.series[0].data;
        if (series) {
          series.push(point);
          if (series.length > 300) series.shift();
          charts[id].updateSeries([{ data: series }]);
          if (zoomStates[id]) {
            charts[id].updateOptions({ xaxis: zoomStates[id] }, false, false);
          }
        }
      });
    }

    function updateStatus() {
      const status = Math.random() > 0.5 ? "on" : "off"; // simulate random status
      const light = document.getElementById("status-light");
      const text = document.getElementById("status-text");

      if (status === "on") {
        light.classList.add("on");
        text.textContent = "Online"; // ✅ updated from "Loading..." to "Online"
      } else {
        light.classList.remove("on");
        text.textContent = "Offline"; // ❌ updated to "Offline"
      }
    }


    window.onload = async () => {
      measurements.forEach(name => createChart(`chart-${name}`, name.toUpperCase()));
      await fetchData();
      setInterval(updateLatest, 1000);
      setInterval(updateStatus, 1000);
    };
  </script>
</body>

</html>
