<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Logs</title>

  <!-- Bootstrap CSS -->

  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 40px;

  </style>
</head>
<body>

          </tr>
          <tr>
            <td>2025-05-09</td>
            <td>12:12:02</td>

          </tr>
          <tr>
            <td>2025-05-09</td>
            <td>12:13:02</td>
            <td>65</td>
            <td>Temperature</td>
          </tr>
          <tr>
            <td>2025-05-09</td>
            <td>12:14:02</td>

            <td>Voltage B</td>

        </tbody>
      </table>
    </div>

    <!-- Back Button -->
    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>

</html>
