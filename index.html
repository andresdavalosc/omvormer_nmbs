<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schematic with Inputs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="navbar">
    <a href="index.html" class="home-button">Home</a>

  <!-- Main Schematic Area -->
  <div class="main">

      <img src="/img/img.png" alt="Schematic">

      <!-- Inputs on image -->
      <input class="input-box status" type="text" value="STATUS: " readonly>

      <input class="input-box amp-middle" type="text" value="203A" readonly>
      <input class="input-box amp-bottom" type="text" value="203A" readonly>
      <input class="input-box kw-top" type="text" value="199.1kW" readonly>
      <input class="input-box kw-middle" type="text" value="199.1kW" readonly>
      <input class="input-box kw-bottom" type="text" value="199.1kW" readonly>
      <input class="input-box temp" type="text" value="0 Â°C" readonly>
